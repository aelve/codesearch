db {
  name = "sourcesdb"
  name = ${?DATABASE_NAME}
  user = "postgres"
  user = ${?DATABASE_USER}
  password = "postgres"
  password = ${?DATABASE_PASSWORD}
  host = "postgres"
  host = ${?DATABASE_HOST}
  port = 5432
  port = ${?DATABASE_PORT_NUMBER}

  dataSourceClass = "slick.jdbc.DatabaseUrlDataSource"
  properties = {
    driver = "org.postgresql.Driver"
    url = "postgres://"${db.user}":"${db.password}"@"${db.host}":"${db.port}"/"${db.name}
  }
}

languagesConfig {
  haskellConfig.concurrentTasksCount = 30
  rustConfig.concurrentTasksCount = 30
  rubyConfig.concurrentTasksCount = 30
  javaScriptConfig.concurrentTasksCount = 30
}

snippetConfig {
  pageSize = 30
  linesBefore = 3
  linesAfter = 5
}
