@import codesearch.core.index.PackageResult

@(updated: String, packages: Seq[PackageResult], query: String, insensitive: Boolean, precise: Boolean, sources: Boolean)

<!doctype html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">

    <script src="@routes.Assets.versioned("lib/prismjs/components/prism-core.min.js")"></script>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/prismjs/themes/prism.css")">

    <script src="@routes.Assets.versioned("lib/prismjs/components/prism-haskell.min.js")"></script>

    <script src="@routes.Assets.versioned("lib/prismjs/plugins/line-numbers/prism-line-numbers.min.js")"></script>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/prismjs/plugins/line-numbers/prism-line-numbers.css")">

    <script src="@routes.Assets.versioned("lib/prismjs/plugins/line-highlight/prism-line-highlight.min.js")"></script>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/prismjs/plugins/line-highlight/prism-line-highlight.css")">

    <script src="@routes.Assets.versioned("lib/prismjs/plugins/keep-markup/prism-keep-markup.min.js")"></script>

    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">

    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/main.css")">
    <script src="@routes.Assets.versioned("lib/mark.js/dist/mark.min.js")"></script>


    <title>Codesearch</title>

  </head>

  <body>
    <main class="wrapper">
	  <section class="container-fluid">
          @searchBox("/haskell/search", query, insensitive, precise, sources)
          @resultFrame("haskell", query, updated, packages)
      </section>
    </main>
  </body>

</html>
