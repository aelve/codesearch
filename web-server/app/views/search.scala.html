@import codesearch.core.utilities.PackageResult

@(packages: Seq[PackageResult])

<!doctype html>

<html lang="en">

  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/main.css")">

    <title>Title</title>
  </head>

  <body>
      @for(pack <- packages) {
          <h1 class="display-4">@pack.verName : @pack.results.size occurrencies</h1> <br>

          @for(result <- pack.results) {
              <h3 class="display-4"><a href=@result.link>@result.link</a>:@result.nLine </h3>
          }
          <br>
      }
  </body>

</html>
