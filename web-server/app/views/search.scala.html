@import codesearch.core.utilities.PackageResult

@(packages: Seq[PackageResult])

<!doctype html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">

    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/highlightjs/styles/atom-one-light.css")">

    <script src="@routes.Assets.versioned("lib/highlightjs/highlight.min.js")"></script>
    <script src="@routes.Assets.versioned("highlightjs-line-numbers.js/dist/highlightjs-line-numbers.min.js")"></script>
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("css/main.css")">
    <script src="@routes.Assets.versioned("lib/highlightjs/languages/haskell.min.js")"></script>

    <script>hljs.initHighlightingOnLoad();</script>
    <script>hljs.initLineNumbersOnLoad();</script>

    <title>Title</title>

  </head>

  <body>
	  <main class="wrapper">
      <section class="container">
      @for(pack <- packages) {
          <h3 class="display-6">@pack.verName : @pack.results.size occurrencies</h3>
          @for(result <- pack.results) {
              <a href=@result.link>@result.link</a>:@result.nLine
              <pre> <code class="haskell hljs">@for((line, ind) <- result.ctxt.zipWithIndex) {<table class="hljs-ln"><tr><td class="hljs-ln-numbers"><div class="hljs-ln-line hljs-ln-n" data-line-number=@{ind+result.firstLine}></div></td><td class="hljs-ln-code"><div class="hljs-ln-line">@line</div></td></tr></table>} </code> </pre>
          }
      }
      </section>
  </body>

</html>
