@import codesearch.core.index.PackageResult
@(updated: String, packages: Seq[PackageResult])

<section class="container-fluid">
    <span class="text-secondary">Index updated @updated</span>
    @for(pack <- packages) {
        <h5 class="display-7">@pack.verName : @pack.results.size occurrences</h5>
        @for(result <- pack.results) {
            <a href=@result.link>@result.link</a>

            <pre data-start=@(result.firstLine) data-line=@(result.nLine - result.firstLine + 1)><code class="language-rust line-numbers">@result.ctxt.mkString("\n")</code></pre>
        }
    }
</section>
