<div class="lead h6"><a href="https://swtch.com/~rsc/regexp/regexp4.html">How it works</a></div>
<span class="lead h6">
    The regexp syntax is <a href="https://github.com/google/re2">RE2</a>'s:
    <ul><li>c (single character)</li>
        <li>e? (zero or one)</li>
        <li>e* (zero or more)</li>
        <li>e+ (one or more)</li>
        <li>e1 | e2 (alternation)</li>
        <li>e1 e2 (concatenation)</li>
    </ul>
</span>
